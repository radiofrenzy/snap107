<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP 107 - BROADCAST CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            background-color: #020210; 
            color: #7898FB; 
            font-family: 'VT323', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-transform: uppercase; 
            gap: 20px; 
        }

        /* --- PLAYER WIDGET (RECTANGLE) --- */
        #player-widget {
            width: 600px; /* Wider for horizontal layout */
            height: 350px;
            background: linear-gradient(145deg, #050525, #0a0a35);
            border: 3px solid #1a1a40;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #player-content {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-grow: 1;
        }

        #album-art { 
            width: 220px; 
            height: 220px; 
            aspect-ratio: 1 / 1; /* Forces a perfect square */
            object-fit: cover; /* Prevents stretching */
            background-color: #000; 
            border-radius: 8px; 
            border: 2px solid #1a1a40; 
        }

        #text-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left; /* Left-aligned like your 2nd image */
            overflow: hidden;
            flex-grow: 1;
        }

        #artist { font-size: 28px; opacity: 0.7; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #title { font-size: 48px; color: #a0baff; text-shadow: 0 0 15px rgba(120, 152, 251, 0.7); line-height: 1.1; margin: 0; }

        /* Status & Button */
        #status-bar { position: absolute; top: 15px; right: 20px; font-size: 16px; display: flex; align-items: center; gap: 8px; color: #444488; }
        #status-dot { width: 10px; height: 10px; background-color: #ff3333; border-radius: 50%; }
        .live-glow { background-color: #00ff66 !important; box-shadow: 0 0 12px #00ff66 !important; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.4; } }

        .btn-request { margin-top: 15px; padding: 10px; border: 2px solid #7898FB; color: #7898FB; text-decoration: none; font-size: 22px; text-align: center; transition: 0.3s; width: fit-content; }
        .btn-request:hover { background: #7898FB; color: #020210; }

        /* --- HISTORY WIDGET (SQUARE) --- */
        #history-widget {
            width: 350px;
            height: 350px;
            background: linear-gradient(145deg, #050525, #0a0a35);
            border: 3px solid #1a1a40;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
        }

        .history-header { font-size: 24px; color: #a0baff; margin-bottom: 10px; border-bottom: 1px solid #1a1a40; padding-bottom: 5px; }
        #tracks-inner { flex-grow: 1; overflow-y: auto; font-size: 18px; color: #444488; }
        #tracks-inner::-webkit-scrollbar { width: 4px; }
        #tracks-inner::-webkit-scrollbar-thumb { background: #1a1a40; border-radius: 10px; }
        
        .history-item { margin-bottom: 8px; display: flex; gap: 8px; }
        .history-time { color: #3a3a6a; min-width: 55px; }
        .history-track { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>

    <div id="player-widget">
        <div id="status-bar"><div id="status-dot"></div> <span id="status-text">SYNC</span></div>
        <div id="player-content">
            <img id="album-art" src="https://via.placeholder.com/600x600/000/7898FB?text=SNAP+107" alt="Art">
            <div id="text-info">
                <div id="artist">STATION IDLE</div>
                <div id="title">SNAP 107</div>
                <a href="YOUR_GOOGLE_FORM_URL" target="_blank" class="btn-request">REQUEST SONG</a>
            </div>
        </div>
    </div>

    <div id="history-widget">
        <div class="history-header">7-DAY LOG</div>
        <div id="tracks-inner">INITIALIZING...</div>
    </div>

<script>
// --- CONFIGURATION ---
const SUPABASE_URL = 'https://jjevapkfrxepdfyymtpa.supabase.co';
const SUPABASE_KEY = 'sb_publishable_fu_ULJb3PP0bde3uNFNEYA_rKglhlaw';
const STATION_KEY  = 'SNAP107_SECRET'; 

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
    global: { headers: { 'x-station-key': STATION_KEY } }
});

let lastTrack = "";

function formatTime(isoString) {
    const d = new Date(isoString);
    return `[${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}]`;
}

async function getCover(artist, title) {
    try {
        const query = encodeURIComponent(`${artist} ${title}`);
        const res = await fetch(`https://itunes.apple.com/search?term=${query}&entity=song&limit=1`);
        const data = await res.json();
        if (data.results && data.results.length > 0) {
            return data.results[0].artworkUrl100.replace('100x100', '600x600'); 
        }
        return "https://via.placeholder.com/600x600/000/7898FB?text=SNAP+107";
    } catch (e) { return "https://via.placeholder.com/600x600/000/7898FB?text=SNAP+107"; }
}

async function fetchGlobalHistory() {
    try {
        const { data, error } = await supabaseClient
            .from('radio_history')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(40);
        if (data && data.length > 0) {
            document.getElementById('tracks-inner').innerHTML = data.map(item => `
                <div class="history-item">
                    <span class="history-time">${formatTime(item.created_at)}</span> 
                    <span class="history-track">${item.track_title}</span>
                </div>
            `).join('');
        }
    } catch (e) { console.error(e); }
}

async function logToCloud(trackName) {
    const { data } = await supabaseClient.from('radio_history').select('track_title').order('id', { ascending: false }).limit(1);
    if (!data || data.length === 0 || data[0].track_title !== trackName) {
        await supabaseClient.from('radio_history').insert([{ track_title: trackName }]);
        fetchGlobalHistory();
    }
}

async function updateRadio() {
    try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('http://sapircast.caster.fm:13044/status-json.xsl?cb=' + Date.now())}`);
        const stats = JSON.parse((await res.json()).contents);
        const fullTitle = stats.icestats.source["display-title"];

        if (fullTitle) {
            document.getElementById('status-dot').classList.add('live-glow');
            document.getElementById('status-text').innerText = "LIVE";

            if (fullTitle !== lastTrack && fullTitle !== "SNAP 107") {
                lastTrack = fullTitle;
                const parts = fullTitle.split(' - ');
                const artistName = parts[0] || "SNAP 107";
                const songName = parts[1] || fullTitle;

                document.getElementById('artist').innerText = artistName;
                document.getElementById('title').innerText = songName;

                const artUrl = await getCover(artistName, songName);
                document.getElementById('album-art').src = artUrl;
                logToCloud(fullTitle);
            }
        }
    } catch (e) {
        document.getElementById('status-dot').classList.remove('live-glow');
        document.getElementById('status-text').innerText = "OFFLINE";
    }
}

fetchGlobalHistory();
setInterval(updateRadio, 10000);
updateRadio();
</script>
</body>
</html>
