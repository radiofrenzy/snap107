<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SNAP 107 - WSNP-IP</title>

<style>
body {
    background-color: #020210;
    color: #7898FB;
    font-family: 'DotGothic16', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0 20px;
    gap: 15px;
    overflow: hidden;
}

/* ----- BACKGROUND ANIMATION ----- */
@keyframes bgMove {
    0% { background-position: center 0%; }
    50% { background-position: center 10%; } /* move down */
    100% { background-position: center 0%; }
}

#bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    filter: brightness(0.40) blur(20px);
    z-index: 0;
    transition: background-image 1s ease-in-out;
    animation: bgMove 30s infinite ease-in-out; /* added animation */
}

/* MAIN BOXES */
#player-widget, #history-widget {
    height: 380px;
    background: linear-gradient(145deg, #050525, #0a0a35);
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    position: relative;
    z-index: 2;
}

/* LEFT BOX */
#player-widget {
    flex: 1.5 1 0;
    min-width: 700px;
    padding: 20px 25px;
    display: flex;
    flex-direction: column;
}

/* RIGHT BOX */
#history-widget {
    flex: 1.2 1 0;
    min-width: 600px;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

/* LIVE INDICATOR */
@keyframes liveFade {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

.live-tag {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 12px;
    color: #ff3333;
    font-weight: bold;
    letter-spacing: 1px;
    animation: liveFade 2.5s infinite ease-in-out;
}

/* PLAYER CONTENT */
#player-content {
    display: flex;
    gap: 25px;
    align-items: center;
    flex-grow: 1;
}

#album-art {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid #1a1a40;
}

#text-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 1;
    overflow: hidden;
}

.marquee-container {
    overflow: hidden;
    white-space: nowrap;
    margin-bottom: 2px;
}

#artist {
    font-size: 17px;
    opacity: 0.8;
}

#title {
    font-size: 38px;
    color: #a0baff;
    text-shadow: 0 0 15px rgba(120,152,251,.5);
    line-height: 1.1;
    font-weight: bold;
}

.btn-request {
    margin-top: 15px;
    padding: 6px 12px;
    border: 1px solid #7898FB;
    color: #7898FB;
    text-decoration: none;
    font-size: 13px;
    width: fit-content;
    text-transform: uppercase;
}

/* HISTORY BOX */
.history-header {
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    margin-bottom: 12px;
    border-bottom: 2px solid #1a1a40;
    padding-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

/* Tabs container */
#date-tabs {
    display: flex;
    gap: 5px;
    margin-left: auto;
}

/* Individual date tab */
.date-tab {
    background: #1a1a40;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    color: #7898FB;
    transition: 0.2s;
}

.date-tab.active {
    background: #2EF049;
    color: #020210;
    font-weight: bold;
}

#tracks-inner {
    flex-grow: 1;
    overflow-y: auto;
    font-size: 15.5px;
    color: #a0baff;
    font-weight: bold;
}

.history-item {
    display: flex;
    gap: 10px;
    margin-bottom: 8px;
    border-bottom: 1px solid #080828;
    padding-bottom: 4px;
}

.history-time {
    color: #3a3a6a;
    min-width: 50px;
}

/* Latest track glow ONLY on title */
.history-item:first-child span:nth-child(2) {
    color: #2EF049;
    text-shadow: 0 0 8px #2EF049;
}

/* LAYOUT */
#page-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

#top-row {
    display: flex;
    gap: 15px;
    width: 100%;
    max-width: 2200px;
}

#caster-container {
    position: relative;
    width: 100%;
    max-width: 1600px;
    padding: 20px;
    background: transparent;
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    z-index: 2;
}

/* Overlay for caster player */
#caster-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(5, 5, 37, 0.10);
    border-radius: 20px;
    pointer-events: none;
    z-index: 1;
}
</style>
</head>

<div id="bg-animation"></div>

</div>
</div>

</div>

</div>

</div>
