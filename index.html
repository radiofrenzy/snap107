<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SNAP 107 - WSNP-IP</title>
<link rel="icon" type="image/x-icon" href="SNAP107.ico">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    background-color: #020210;
    color: #7898FB;
    font-family: 'DotGothic16', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0 20px;
    gap: 15px;
    overflow: hidden;
}
/* ----- TOP NOTE ----- */
#top-note {
    position: absolute;       /* takes it out of flex flow */
    top: 10px;                /* distance from top */
    left: 50%;                /* center horizontally */
    transform: translateX(-50%); /* truly center it */
    font-family: 'DotGothic16', sans-serif;
    color: #ffffff;
    font-size: 16px;
    z-index: 5;               /* above everything else */
    text-align: center;
}

#top-note a {
    color: inherit;
    text-decoration: underline;
}

#top-note a:hover {
    color: inherit;
    text-decoration: underline;
}

/* ----- BACKGROUND ANIMATION ----- */
#bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;  /* <-- this centers the image */
    filter: brightness(0.40) blur(20px);
    z-index: 0;
    animation: floatBG 10s ease-in-out infinite;
}


/* MAIN BOXES */
#player-widget, #history-widget {
    height: 380px;
    background: linear-gradient(145deg, #050525, #0a0a35);
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    position: relative;
    z-index: 2;
}

/* LEFT BOX */
#player-widget {
    flex: 1.5 1 0;
    min-width: 700px;
    padding: 20px 25px;
    display: flex;
    flex-direction: column;
}

/* RIGHT BOX */
#history-widget {
    flex: 1.2 1 0;
    min-width: 600px;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

/* LIVE INDICATOR */
@keyframes liveFade {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

@keyframes floatBG {
    0%   { transform: scale(1) translateY(0px); }
    20%  { transform: scale(1.03) translateY(-10px); }
    40%  { transform: scale(1.06) translateY(0px); }
    60%  { transform: scale(1.03) translateY(10px); }
    80%  { transform: scale(1.05) translateY(0px); }
    100% { transform: scale(1) translateY(0px); }
}

.live-tag {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 12px;
    color: #ff3333;
    font-weight: bold;
    letter-spacing: 1px;
    animation: liveFade 2.5s infinite ease-in-out;
}

/* PLAYER CONTENT */
#player-content {
    display: flex;
    gap: 25px;
    align-items: center;
    flex-grow: 1;
}

#album-art {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid #1a1a40;
}

#text-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 1;
    overflow: hidden;
}

.marquee-container {
    overflow: hidden;
    white-space: nowrap;
    margin-bottom: 2px;
}

#artist {
    font-size: 17px;
    opacity: 0.8;
}

#title {
    font-size: 38px;
    color: #a0baff;
    text-shadow: 0 0 15px rgba(120,152,251,.5);
    line-height: 1.1;
    font-weight: bold;
}

.btn-request {
    margin-top: 15px;
    padding: 6px 12px;
    border: 1px solid #7898FB;
    color: #7898FB;
    text-decoration: none;
    font-size: 13px;
    width: fit-content;
    text-transform: uppercase;
    transition: background 0.2s, color 0.2s; /* smooth transition */

}
/* Hover Highlight */
.btn-request:hover {
    background-color: #92b4f3;
    color: #020210; /* optional: makes text more readable on the highlight */
}

/* HISTORY BOX */
.history-header {
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    margin-bottom: 12px;
    border-bottom: 2px solid #1a1a40;
    padding-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

/* Tabs container */
#date-tabs {
    display: flex;
    gap: 5px;
    margin-left: auto;
}

/* Individual date tab */
.date-tab {
    background: #1a1a40;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    color: #7898FB;
    transition: 0.2s;
}

.date-tab.active {
    background: #93b3f4;
    color: #020210;
    font-weight: bold;
}

#tracks-inner {
    flex-grow: 1;
    overflow-y: auto;
    font-size: 15.5px;
    color: #a0baff;
    font-weight: bold;
}

.history-item {
    display: flex;
    gap: 10px;
    margin-bottom: 8px;
    border-bottom: 1px solid #080828;
    padding-bottom: 4px;
}

.history-time {
    color: #3a3a6a;
    min-width: 50px;
}

/* Subtle pulsing glow for latest song title */
@keyframes pulseGlow {
    0% {
        text-shadow: 0 0 4px #cbd2f0, 0 0 6px #cbd2f0;
    }
    50% {
        text-shadow: 0 0 8px #cbd2f0, 0 0 12px #cbd2f0;
    }
    100% {
        text-shadow: 0 0 4px #cbd2f0, 0 0 6px #cbd2f0;
    }
}

.history-item:first-child span:nth-child(2) {
    color: #cbd2f0; /* original color */
    animation: pulseGlow 3.0s ease-in-out infinite;
}

/* ----- SCALE WRAPPER FOR OTHER DEVICES ----- */
#scale-wrapper {
    width: 100%;           
    height: 100%;          
    display: flex;
    justify-content: center;
    align-items: center;
    transform-origin: top center; 
}

/* Dynamically scale page-wrapper inside scale-wrapper */
#page-wrapper {
    transform: scale(1);       
    transition: transform 0.2s; 
}

/* Optional: scale down for smaller devices */
@media (max-width: 1600px) { #page-wrapper { transform: scale(0.9); } }
@media (max-width: 1400px) { #page-wrapper { transform: scale(0.8); } }
@media (max-width: 1200px) { #page-wrapper { transform: scale(0.7); } }
@media (max-width: 1000px) { #page-wrapper { transform: scale(0.6); } }
@media (max-width: 800px)  { #page-wrapper { transform: scale(0.5); } }

/* LAYOUT */
#page-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

#top-row {
    display: flex;
    gap: 15px;
    width: 100%;
    max-width: 2200px;
}

#caster-container {
    position: relative;
    width: 100%;
    max-width: 1600px;
    padding: 20px;
    background: transparent;
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    z-index: 2;
}

/* Overlay for caster player */
#caster-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(5, 5, 37, 0.10);
    border-radius: 20px;
    z-index: 1;
}
</style>
</head>

<body>

<div id="bg-animation"></div>

<div id="top-note">
    Owned and managed by <a href="https://youtube.com/@radiofrenzy" target="_blank">@radiofrenzy</a> on YouTube
</div>

<div id="scale-wrapper">
    <div id="page-wrapper">
        <div id="top-row">

            <!-- PLAYER WIDGET -->
            <div id="player-widget">
                <span class="live-tag">● LIVE</span>

                <div id="player-content">
                    <img id="album-art" src="fallback.png">
                    <div id="text-info">
                        <div class="marquee-container">
                            <div id="artist">Today's HOTTEST HITS & BEST Throwbacks to SNAP-KICK your day!</div>
                        </div>
                        <div class="marquee-container">
                            <div id="title">SNAP 107 - WSNP-IP</div>
                        </div>
                        <a href="https://forms.gle/cq1F9Z9KotTy78js5" target="_blank" class="btn-request">REQUEST SONGS 12p-4p</a>
                    </div>
                </div>
            </div>
            <!-- /#player-widget -->

            <!-- HISTORY WIDGET -->
            <div id="history-widget">
                <div class="history-header">
                    <span id="current-date">7-DAY RADIO LOG</span>
                    <div id="date-tabs"></div>
                </div>
                <div id="tracks-inner">CONNECTING...</div>
            </div>
            <!-- /#history-widget -->

        </div> <!-- /#top-row -->
    </div> <!-- /#page-wrapper -->
</div> <!-- /#scale-wrapper -->

<!-- CASTER PLAYER BOX -->
<div id="caster-container">
    <div id="caster-overlay"></div>
    <div data-type="newStreamPlayer"
         data-publicToken="68bebccc-3f3d-406f-84e0-10e7cfe152d5"
         data-theme="dark"
         data-color="1E3BE8"
         class="cstrEmbed">
         <a href="https://www.caster.fm">Shoutcast Hosting</a>
    </div>
</div>    
<script src="//cdn.cloud.caster.fm/widgets/embed.js"></script>

<script>
// Disable console output for visitors
if (window.location.hostname !== 'localhost') {
    console.log = console.warn = console.error = console.debug = () => {};
}

const SUPABASE_URL = 'https://jjevapkfrxepdfyymtpa.supabase.co';
const SUPABASE_KEY = 'sb_publishable_fu_ULJb3PP0bde3uNFNEYA_rKglhlaw';
const STATION_KEY  = 'SNAP107_SECRET';
const FALLBACK_IMAGE = 'fallback.png';

const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY,
    { global: { headers: { 'x-station-key': STATION_KEY } } }
);

let currentSongInLog = "";
let daySections = {};
let currentTab = getDateKey();

function getDateKey(date = new Date()) {
    const d = date;
    return `${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
}

// Background update
async function updateBackground(url) {
    document.getElementById('bg-animation').style.backgroundImage = `url(${url})`;
}

// Render tabs
function renderTabs() {
    const tabsContainer = document.getElementById('date-tabs');
    tabsContainer.innerHTML = '';
    const keys = Object.keys(daySections).sort((a,b) => {
        const [am, ad] = a.split('.').map(Number);
        const [bm, bd] = b.split('.').map(Number);
        return bm*31 + bd - (am*31 + ad);
    }).slice(-7);

    keys.forEach(key => {
        const tab = document.createElement('div');
        tab.className = 'date-tab' + (key===currentTab?' active':'');
        tab.innerText = key;
        tab.onclick = () => { currentTab = key; renderTabs(); renderTracks(); };
        tabsContainer.appendChild(tab);
    });
}

// Render tracks
function renderTracks() {
    const container = document.getElementById('tracks-inner');
    const tracks = daySections[currentTab] || [];
    if (!tracks.length) {
        container.innerText = 'No tracks available';
        return;
    }

    container.innerHTML = tracks.map((d, idx) =>
        `<div class="history-item"${idx===0 ? ' style="font-weight:bold;font-size:17px;"' : ''}>
            <span class="history-time">[${d.time}]</span>
            <span${idx===0 ? ' style="color:#cbd2f0;text-shadow:0 0 8px #cbd2f0;"' : ''}>${d.track_title}</span>
        </div>`
    ).join('');
}

// Get cover art
async function getCover(artist, title) {
    try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist+' '+title)}&entity=song&limit=1`);
        const data = await res.json();
        return data.results?.[0]?.artworkUrl100?.replace('100x100','600x600') || FALLBACK_IMAGE;
    } catch {
        return FALLBACK_IMAGE;
    }
}

// Update display with live sync
async function updateDisplay() {
    let timeoutReached = false;
    const timeout = setTimeout(()=>{ timeoutReached = true; }, 15000);

    try {
        const { data, error } = await supabaseClient
            .from('radio_history')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(3150);

        if (timeoutReached || error || !data?.length) throw new Error('Unable to load');

        // Refresh daySections completely
        daySections = {};
        data.forEach(d => {
            const dayKey = getDateKey(new Date(d.created_at));
            if (!daySections[dayKey]) daySections[dayKey] = [];
            const time = `${String(new Date(d.created_at).getHours()).padStart(2,'0')}:${String(new Date(d.created_at).getMinutes()).padStart(2,'0')}`;
            daySections[dayKey].push({ track_title: d.track_title, time });
        });

        // Sort tracks newest first
        Object.keys(daySections).forEach(day => {
            daySections[day].sort((a,b)=> b.time.localeCompare(a.time));
        });

        renderTabs();
        renderTracks();

        // Update left box with latest song
        const topTrack = data[0].track_title.trim();
        if (topTrack !== currentSongInLog) {
            currentSongInLog = topTrack;
        }
        const [artist, title] = topTrack.split(/ - | – /);
        document.getElementById('artist').innerText = artist || "SNAP 107";
        document.getElementById('title').innerText = title || artist;
        const coverUrl = await getCover(artist || "", title || "");
        document.getElementById('album-art').src = coverUrl;
        updateBackground(coverUrl);

    } catch {
        document.getElementById('tracks-inner').innerText = 'Unable to load';
        document.getElementById('artist').innerText = "Today's HOTTEST HITS & BEST Throwbacks to SNAP-KICK your day!";
        document.getElementById('title').innerText = 'SNAP 107';
        document.getElementById('album-art').src = FALLBACK_IMAGE;
        updateBackground(FALLBACK_IMAGE);
    } finally {
        clearTimeout(timeout);
    }
}

/* -------- STREAM CHECKER (logs new songs ONCE) -------- */
const PROXIES = [
  url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
  url => `https://thingproxy.freeboard.io/fetch/${url}`
];

let pxIdx = 0;

async function checkServer() {
  try {
    const res = await fetch(PROXIES[pxIdx](
      `http://sapircast.caster.fm:13044/status-json.xsl?cb=${Date.now()}`
    ));

    const json = await res.json();
    const content = json.contents ? JSON.parse(json.contents) : json;

    const now = content.icestats.source["display-title"]?.trim();
    if (!now) return;

    const { data } = await supabaseClient
      .from('radio_history')
      .select('track_title, created_at')
      .order('created_at', { ascending: false })
      .limit(1);

    const lastLogged = data?.[0]?.track_title?.trim();

    if (now && now !== lastLogged) {
      const createdAt = new Date().toISOString();
      await supabaseClient.from('radio_history').insert([{ track_title: now, created_at: createdAt }]);
    }

  } catch {
    pxIdx = (pxIdx + 1) % PROXIES.length;
  }
}

setInterval(checkServer, 8000);
checkServer();

/* -------- MIDNIGHT ROLLOVER -------- */
let lastCheckedDate = getDateKey();
function checkMidnightRollover() {
    const todayKey = getDateKey();
    if (todayKey !== lastCheckedDate) {
        if (!daySections[todayKey]) daySections[todayKey] = [];
        lastCheckedDate = todayKey;
        currentTab = todayKey;
        renderTabs();
        renderTracks();
    }
}
setInterval(checkMidnightRollover, 60_000);
checkMidnightRollover();

/* -------- UPDATE DISPLAY EVERY 5s -------- */
setInterval(updateDisplay, 5000);
updateDisplay();

// -------- AUTOMATE REQUEST BUTTON VISIBILITY --------
function updateActionButton() {
    const now = new Date();
    const estTime = new Date(
        now.toLocaleString("en-US", { timeZone: "America/New_York" })
    );
    const day = estTime.getDay();    // Sunday = 0, Monday = 1, ...
    const hour = estTime.getHours(); // 0-23

    const btn = document.querySelector('.btn-request');

    btn.style.display = 'inline-block';
    btn.href = ''; // We'll set the correct link below

    if (day >= 2 && day <= 5 && hour >= 12 && hour < 16) {
        // Tue-Fri, 12-4 PM EST
        btn.innerText = 'REQUEST SONGS! 12p-4p';
        btn.href = 'https://forms.gle/cq1F9Z9KotTy78js5';
    } else {
        // All other times
        btn.innerText = 'SEND US A MESSAGE!';
        btn.href = 'https://forms.gle/HHNFa9bhC4TUmk8E7';
    }
}

// Run on page load and update every minute
updateActionButton();
setInterval(updateActionButton, 60_000);

function fitPageWrapper() {
    const wrapper = document.getElementById('scale-wrapper');
    const page = document.getElementById('page-wrapper');

    const wrapperWidth = wrapper.clientWidth;
    const wrapperHeight = wrapper.clientHeight;

    const pageWidth = 1600; // design width
    const pageHeight = 900; // design height

    const scaleX = wrapperWidth / pageWidth;
    const scaleY = wrapperHeight / pageHeight;
    const scale = Math.min(scaleX, scaleY, 1);

    page.style.transform = `scale(${scale})`;
}

// Run on load and on resize
fitPageWrapper();
window.addEventListener('resize', fitPageWrapper);

</script>
    
</body>
</html>
