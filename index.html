<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP 107 - 50/50 PERFECT FIT</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            background-color: #020210; 
            color: #7898FB; 
            font-family: 'DotGothic16', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            padding: 0 20px; 
            gap: 20px; /* Clean gap between the two halves */
            overflow: hidden;
        }

        /* --- SHARED HALF-SCREEN STYLE --- */
        .half-box {
            flex: 1; /* This forces the literal 50/50 split */
            height: 420px;
            background: linear-gradient(145deg, #050525, #0a0a35);
            border: 3px solid #1a1a40;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0;
        }

        /* --- LEFT SIDE (PLAYER) --- */
        #player-content {
            display: flex;
            gap: 25px;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        #album-art { 
            width: 220px; 
            height: 220px; 
            object-fit: cover; 
            border-radius: 15px; 
            border: 2px solid #1a1a40; 
            flex-shrink: 0;
        }

        #text-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            flex-grow: 1;
        }

        .marquee-container { overflow: hidden; white-space: nowrap; width: 100%; }
        #artist { font-size: 18px; opacity: 0.8; margin-bottom: 5px; display: inline-block; }
        #title { font-size: 36px; color: #a0baff; text-shadow: 0 0 15px rgba(120, 152, 251, 0.5); line-height: 1.1; margin: 0; display: inline-block; }

        .animate-scroll {
            animation: jvc-step 45s steps(60, end) infinite;
            padding-right: 150px;
        }

        @keyframes jvc-step {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        #status-bar { position: absolute; top: 15px; right: 25px; font-size: 11px; display: flex; align-items: center; gap: 6px; color: #444488; }
        #status-dot { width: 8px; height: 8px; background-color: #ff3333; border-radius: 50%; }
        .live-glow { background-color: #00ff66 !important; box-shadow: 0 0 10px #00ff66 !important; }

        .btn-request { margin-top: 15px; padding: 8px 18px; border: 2px solid #7898FB; color: #7898FB; text-decoration: none; font-size: 16px; transition: 0.3s; width: fit-content; text-transform: uppercase; }
        .btn-request:hover { background: #7898FB; color: #020210; }

        /* --- RIGHT SIDE (HISTORY) --- */
        .history-header { font-size: 18px; color: #a0baff; margin-bottom: 12px; border-bottom: 1px solid #1a1a40; padding-bottom: 8px; text-transform: uppercase; }
        
        #tracks-inner { 
            flex-grow: 1; 
            overflow-y: auto; 
            /* FLUID FONT: Scales with the box to ensure long titles hug the edge */
            font-size: clamp(13px, 1.1vw, 15px); 
            color: #444488; 
        }

        #tracks-inner::-webkit-scrollbar { width: 3px; }
        #tracks-inner::-webkit-scrollbar-thumb { background: #1a1a40; border-radius: 10px; }
        
        .history-item { 
            margin-bottom: 8px; 
            display: flex; 
            gap: 10px; 
            border-bottom: 1px solid #080828; 
            padding-bottom: 5px; 
            white-space: nowrap; 
        }

        .history-time { color: #3a3a6a; min-width: 50px; flex-shrink: 0; }
        .history-track { 
            flex-grow: 1; 
            overflow: hidden; 
            text-overflow: clip; 
        }
    </style>
</head>
<body>

    <div id="player-widget" class="half-box">
        <div id="status-bar"><div id="status-dot"></div> <span id="status-text">SYNC</span></div>
        <div id="player-content">
            <img id="album-art" src="https://via.placeholder.com/600x600/000/7898FB?text=SNAP+107" alt="Art">
            <div id="text-info">
                <div class="marquee-container"><div id="artist">STATION IDLE</div></div>
                <div class="marquee-container"><div id="title">SNAP 107</div></div>
                <a href="#" class="btn-request">REQUEST SONG</a>
            </div>
        </div>
    </div>

    <div id="history-widget" class="half-box">
        <div class="history-header">7-DAY RADIO LOG</div>
        <div id="tracks-inner">CONNECTING...</div>
    </div>

<script>
const SUPABASE_URL = 'https://jjevapkfrxepdfyymtpa.supabase.co';
const SUPABASE_KEY = 'sb_publishable_fu_ULJb3PP0bde3uNFNEYA_rKglhlaw';
const STATION_KEY  = 'SNAP107_SECRET'; 

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
    global: { headers: { 'x-station-key': STATION_KEY } }
});

let lastTrack = "";

function handleMarquee(element) {
    const container = element.parentElement;
    const originalText = element.getAttribute('data-original') || element.innerHTML;
    element.innerHTML = originalText; 
    element.setAttribute('data-original', originalText);
    element.classList.remove('animate-scroll');

    if (element.scrollWidth > container.offsetWidth) {
        element.classList.add('animate-scroll');
        element.innerHTML += ` &nbsp;&nbsp;&nbsp;&nbsp; ${originalText}`;
    }
}

async function getCover(artist, title) {
    try {
        const query = encodeURIComponent(`${artist} ${title}`);
        const res = await fetch(`https://itunes.apple.com/search?term=${query}&entity=song&limit=1`);
        const data = await res.json();
        return (data.results && data.results.length > 0) ? data.results[0].artworkUrl100.replace('100x100', '600x600') : "https://via.placeholder.com/600x600/000/7898FB?text=SNAP+107";
    } catch (e) { return "https://via.placeholder.com/600x600/000/7898FB?text=SNAP+107"; }
}

async function fetchGlobalHistory() {
    const { data } = await supabaseClient.from('radio_history').select('*').order('created_at', { ascending: false }).limit(50);
    if (data) {
        document.getElementById('tracks-inner').innerHTML = data.map(item => `
            <div class="history-item">
                <span class="history-time">[${String(new Date(item.created_at).getHours()).padStart(2, '0')}:${String(new Date(item.created_at).getMinutes()).padStart(2, '0')}]</span> 
                <span class="history-track">${item.track_title}</span>
            </div>
        `).join('');
    }
}

async function updateRadio() {
    try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('http://sapircast.caster.fm:13044/status-json.xsl?cb=' + Date.now())}`);
        const stats = JSON.parse((await res.json()).contents);
        const fullTitle = stats.icestats.source["display-title"];

        if (fullTitle && fullTitle !== lastTrack) {
            lastTrack = fullTitle;
            const [artistName, songName] = fullTitle.includes(' - ') ? fullTitle.split(' - ') : ["SNAP 107", fullTitle];
            
            const artistEl = document.getElementById('artist');
            const titleEl = document.getElementById('title');
            
            artistEl.innerText = artistName;
            titleEl.innerText = songName;
            
            setTimeout(() => {
                handleMarquee(artistEl);
                handleMarquee(titleEl);
            }, 150);

            document.getElementById('album-art').src = await getCover(artistName, songName);
            document.getElementById('status-dot').classList.add('live-glow');
            document.getElementById('status-text').innerText = "LIVE";

            await supabaseClient.from('radio_history').insert([{ track_title: fullTitle }]);
            fetchGlobalHistory();
        }
    } catch (e) { document.getElementById('status-text').innerText = "OFFLINE"; }
}

fetchGlobalHistory();
setInterval(updateRadio, 15000);
updateRadio();
</script>
</body>
</html>
