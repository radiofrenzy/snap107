<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP 107 - LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* MAIN WRAPPER */
        body { background-color: #020210; color: #7898FB; font-family: 'DotGothic16', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; gap: 20px; }
        
        /* THE TOP TWO BOXES */
        #top-row { display: flex; gap: 15px; width: 90%; max-width: 900px; height: 350px; }
        #left-info, #right-log { background: linear-gradient(145deg, #050525, #0a0a35); border: 3px solid #1a1a40; border-radius: 20px; padding: 25px; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        
        #left-info { flex: 1.2; display: flex; flex-direction: column; justify-content: center; }
        #right-log { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER TEXT */
        #title { font-size: 42px; color: #a0baff; text-shadow: 0 0 15px rgba(120,152,251,.5); margin: 0; }
        #artist { font-size: 18px; opacity: 0.8; margin-bottom: 20px; }

        /* RADIO LOG STYLING */
        .log-header { font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 12px; border-bottom: 2px solid #1a1a40; padding-bottom: 8px; }
        #tracks-inner { flex-grow: 1; overflow-y: auto; font-size: 15px; color: #a0baff; }
        .history-item { display: flex; gap: 10px; margin-bottom: 8px; border-bottom: 1px solid #080828; padding-bottom: 4px; }
        .history-time { color: #3a3a6a; min-width: 50px; }
        .history-item:first-child { color: #ff3333 !important; font-weight: bold; text-shadow: 0 0 10px rgba(255, 51, 51, 0.3); }

        /* THE PLAYER BOX AT THE BOTTOM */
        #bottom-player {
            width: 90%;
            max-width: 900px;
            background: #050525;
            border: 2px solid #1e3be8;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-request { margin-top: 10px; padding: 8px 15px; border: 1px solid #7898FB; color: #7898FB; text-decoration: none; font-size: 12px; width: fit-content; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="top-row">
        <div id="left-info">
            <p id="artist">NOW BROADCASTING LIVE</p>
            <h1 id="title">SNAP 107</h1>
            <a href="#" class="btn-request">Request a Song</a>
        </div>

        <div id="right-log">
            <div class="log-header">7-DAY RADIO LOG</div>
            <div id="tracks-inner">CONNECTING...</div>
        </div>
    </div>

    <div id="bottom-player">
        <div data-type="newStreamPlayer" data-publicToken="68bebccc-3f3d-406f-84e0-10e7cfe152d5" data-theme="dark" data-color="1E3BE8" data-channelId="" data-rendered="false" class="cstrEmbed">
            <a href="https://www.caster.fm">Radio Hosting</a>
        </div>
    </div>

    <script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>

<script>
    const SUPABASE_URL = 'https://jjevapkfrxepdfyymtpa.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_fu_ULJb3PP0bde3uNFNEYA_rKglhlaw';
    const STATION_KEY  = 'SNAP107_SECRET';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { global: { headers: { 'x-station-key': STATION_KEY } } });

    async function updateDisplay() {
        const { data } = await supabaseClient.from('radio_history').select('*').order('created_at', { ascending: false }).limit(20);
        if (!data) return;
        document.getElementById('tracks-inner').innerHTML = data.map(d =>
            `<div class="history-item">
                <span class="history-time">[${new Date(d.created_at).getHours()}:${String(new Date(d.created_at).getMinutes()).padStart(2,'0')}]</span>
                <span>${d.track_title}</span>
            </div>`
        ).join('');
    }

    const PROXIES = [url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}` ];
    async function checkServer() {
        try {
            const res = await fetch(PROXIES[0](`http://sapircast.caster.fm:13044/status-json.xsl?cb=${Date.now()}`));
            const json = await res.json();
            const content = json.contents ? JSON.parse(json.contents) : json;
            const now = content.icestats.source["display-title"]?.trim();
            if (now) { await supabaseClient.from('radio_history').insert([{ track_title: now }]); }
        } catch(e) {}
    }

    setInterval(updateDisplay, 5000);
    setInterval(checkServer, 15000);
    updateDisplay();
    checkServer();
</script>
</body>
</html>
