<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP 107 - JVC DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #05051a;
            color: #7898FB;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
            overflow: hidden;
        }

        #radio-container {
            width: 90%;
            max-width: 450px;
            background: linear-gradient(145deg, #050525, #0a0a35);
            border: 4px solid #1a1a40;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
            text-align: center;
            position: relative;
        }

        /* LIVE INDICATOR */
        #status-bar {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #444488;
        }
        #status-dot {
            width: 8px;
            height: 8px;
            background-color: #ff3333; /* Red when starting */
            border-radius: 50%;
            box-shadow: 0 0 5px #ff3333;
        }
        .live-glow {
            background-color: #00ff66 !important;
            box-shadow: 0 0 10px #00ff66 !important;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* ALBUM ART */
        #album-art {
            width: 240px;
            height: 240px;
            margin: 0 auto 20px auto;
            border: 3px solid #1a1a40;
            background-color: #000;
            display: block;
            object-fit: cover;
            transition: opacity 0.5s;
        }

        #artist { font-size: 24px; opacity: 0.7; min-height: 30px; }
        #title { 
            font-size: 42px; 
            color: #a0baff; 
            text-shadow: 0 0 10px rgba(120, 152, 251, 0.6);
            margin: 10px 0 20px 0;
            line-height: 1;
            min-height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-request {
            display: inline-block;
            padding: 10px 25px;
            background: #1a1a40;
            color: #7898FB;
            border: 2px solid #7898FB;
            text-decoration: none;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .btn-request:hover { background: #7898FB; color: #050520; }

        hr { border: 0; border-top: 1px solid #1a1a40; margin: 15px 0; }
        .history-label { color: #5555aa; font-size: 18px; margin-bottom: 8px; text-align: left; }
        #tracks-inner { font-size: 18px; color: #444488; text-align: left; }
        .history-item { margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>

<div id="radio-container">
    <div id="status-bar"><div id="status-dot"></div> <span id="status-text">SYNCING</span></div>
    
    <img id="album-art" src="https://via.placeholder.com/300?text=SNAP+107" alt="Art">
    
    <div id="artist">STATION COLD</div>
    <div id="title">WAITING FOR DATA</div>
    
    <a href="YOUR_GOOGLE_FORM_URL" target="_blank" class="btn-request">REQUEST SONG</a>
    
    <hr>
    <div class="history-label">RECENTLY PLAYED:</div>
    <div id="tracks-inner"></div>
</div>

<script>
let lastTrack = "";

async function getCover(artist, title) {
    try {
        const query = encodeURIComponent(`${artist} ${title}`);
        const res = await fetch(`https://itunes.apple.com/search?term=${query}&entity=song&limit=1`);
        const data = await res.json();
        if (data.results && data.results.length > 0) {
            return data.results[0].artworkUrl100.replace('100x100', '600x600');
        }
    } catch (e) { console.error("Art Error"); }
    return "https://via.placeholder.com/300?text=SNAP+107";
}

async function updateRadio() {
    try {
        // Advanced Cache-Busting: Timestamp + Random ID
        const cacheBust = new Date().getTime() + Math.floor(Math.random() * 1000);
        const targetUrl = `http://sapircast.caster.fm:13044/status-json.xsl?cb=${cacheBust}`;
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
        
        const response = await fetch(proxyUrl);
        const data = await response.json();
        const stats = JSON.parse(data.contents);
        const fullTitle = stats.icestats.source["display-title"];
        
        // Update Status Indicator
        document.getElementById('status-dot').classList.add('live-glow');
        document.getElementById('status-text').innerText = "LIVE";

        if (fullTitle !== lastTrack) {
            lastTrack = fullTitle;
            const parts = fullTitle.split(' - ');
            const artistName = parts[0] || "Unknown Artist";
            const songName = parts[1] || fullTitle;

            document.getElementById('artist').innerText = artistName;
            document.getElementById('title').innerText = songName;

            // Album Art Update
            const artUrl = await getCover(artistName, songName);
            const artEl = document.getElementById('album-art');
            artEl.style.opacity = 0;
            setTimeout(() => {
                artEl.src = artUrl;
                artEl.style.opacity = 1;
            }, 500);

            // History Update
            const tracks = stats.icestats.source.playlist.trackList;
            let historyHTML = "";
            tracks.slice(0, 3).forEach(track => {
                historyHTML += `<div class="history-item">> ${track.title}</div>`;
            });
            document.getElementById('tracks-inner').innerHTML = historyHTML;
        }
    } catch (e) {
        document.getElementById('status-dot').classList.remove('live-glow');
        document.getElementById('status-text').innerText = "RETRIEVING";
    }
}

// Check every 7 seconds
setInterval(updateRadio, 7000);
updateRadio();
</script>

</body>
</html>
