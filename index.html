<style>
body {
    background-color: #020210;
    color: #7898FB;
    font-family: 'DotGothic16', sans-serif;
    margin: 0;
    overflow: hidden;
}

/* ----- TOP NOTE ----- */
#top-note {
    position: absolute;       /* takes it out of flex flow */
    top: 10px;                /* distance from top */
    left: 50%;                /* center horizontally */
    transform: translateX(-50%); /* truly center it */
    font-family: 'DotGothic16', sans-serif;
    color: #ffffff;
    font-size: 16px;
    z-index: 5;               /* above everything else */
    text-align: center;
}

#top-note a {
    color: inherit;
    text-decoration: underline;
}

#top-note a:hover {
    color: inherit;
    text-decoration: underline;
}

#listener-count {
    position: absolute;
    top: 35px; /* slightly below top-note */
    left: 50%;
    transform: translateX(-50%);
    font-family: 'DotGothic16', sans-serif;
    color: #ffffff;
    font-size: 12px;
    z-index: 5;
    text-align: center;
}

/* ----- BACKGROUND ANIMATION ----- */
#bg-animation {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: brightness(0.40) blur(20px);
    z-index: 0;
}

/* MAIN BOXES */
#player-widget, #history-widget {
    height: 380px;
    background: linear-gradient(145deg, #050525, #0a0a35);
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    position: relative;
    z-index: 2;
}

/* LEFT BOX */
#player-widget {
    flex: 1.5 1 0;
    min-width: 700px;
    padding: 20px 25px;
    display: flex;
    flex-direction: column;
}

/* RIGHT BOX */
#history-widget {
    flex: 1.2 1 0;
    min-width: 600px;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

/* LIVE INDICATOR */
@keyframes liveFade {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
}

@keyframes floatBG {
    0%   { transform: scale(1) translateY(0px); }
    20%  { transform: scale(1.03) translateY(-10px); }
    40%  { transform: scale(1.06) translateY(0px); }
    60%  { transform: scale(1.03) translateY(10px); }
    80%  { transform: scale(1.05) translateY(0px); }
    100% { transform: scale(1) translateY(0px); }
}

.live-tag {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 12px;
    color: #ff3333;
    font-weight: bold;
    letter-spacing: 1px;
    animation: liveFade 2.5s infinite ease-in-out;
}

/* PLAYER CONTENT */
#player-content {
    display: flex;
    gap: 25px;
    align-items: center;
    flex-grow: 1;
}

#album-art {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid #1a1a40;
}

#text-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 1;
    overflow: hidden;
}

.marquee-container {
    overflow: hidden;
    white-space: nowrap;
    margin-bottom: 2px;
}

#artist {
    font-size: 17px;
    opacity: 0.8;
}

#title {
    font-size: 38px;
    color: #a0baff;
    text-shadow: 0 0 15px rgba(120,152,251,.5);
    line-height: 1.1;
    font-weight: bold;
    overflow: hidden;
    display: block;       /* ADD THIS */
    width: 100%;          /* ADD THIS */
}

#title-text {
    display: inline-block;    /* keep inline for scrolling */
    white-space: nowrap;      /* prevent wrapping */
}
    
/* -------- RETRO HD RADIO TITLE SCROLL -------- */
.retro-scroll {
    display: inline-block;
    animation-timing-function: steps(5, end); /* more steps = choppier */
    animation-iteration-count: infinite;
    animation-fill-mode: forwards;
}

@keyframes retroScroll {
    0% {
        transform: translateX(0);           /* start normally */
    }
    100% {
        transform: translateX(calc(-100% - 100px)); /* move fully past left, including extra buffer */
    }
}

.btn-request {
    margin-top: 15px;
    padding: 6px 12px;
    border: 1px solid #7898FB;
    color: #7898FB;
    text-decoration: none;
    font-size: 13px;
    width: fit-content;
    text-transform: uppercase;
    transition: background 0.2s, color 0.2s; /* smooth transition */

}
/* Hover Highlight */
.btn-request:hover {
    background-color: #92b4f3;
    color: #020210; /* optional: makes text more readable on the highlight */
}

/* HISTORY BOX */
.history-header {
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    margin-bottom: 12px;
    border-bottom: 2px solid #1a1a40;
    padding-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

/* Tabs container */
#date-tabs {
    display: flex;
    gap: 5px;
    margin-left: auto;
}

/* Individual date tab */
.date-tab {
    background: #1a1a40;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    color: #7898FB;
    transition: 0.2s;
}

.date-tab.active {
    background: #93b3f4;
    color: #020210;
    font-weight: bold;
}

#tracks-inner {
    flex-grow: 1;
    overflow-y: auto;
    font-size: 15.5px;
    color: #a0baff;
    font-weight: bold;
}

.history-item {
    display: flex;
    gap: 10px;
    margin-bottom: 8px;
    border-bottom: 1px solid #080828;
    padding-bottom: 4px;
}

.history-time {
    color: #3a3a6a;
    min-width: 50px;
}

/* Subtle pulsing glow for latest song title */
@keyframes pulseGlow {
    0% {
        text-shadow: 0 0 4px #cbd2f0, 0 0 6px #cbd2f0;
    }
    50% {
        text-shadow: 0 0 8px #cbd2f0, 0 0 12px #cbd2f0;
    }
    100% {
        text-shadow: 0 0 4px #cbd2f0, 0 0 6px #cbd2f0;
    }
}

.history-item:first-child span:nth-child(2) {
    color: #cbd2f0; /* original color */
    animation: pulseGlow 3.0s ease-in-out infinite;
}

/* LAYOUT */
#page-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

#top-row {
    display: flex;
    gap: 15px;
    width: 100%;
    max-width: 2200px;
}

#caster-container {
    position: relative;
    width: 100%;
    max-width: 1600px;
    padding: 20px;
    background: transparent;
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    z-index: 2;
}

/* Overlay for caster player */
#caster-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(5, 5, 37, 0.10);
    border-radius: 20px;
    pointer-events: none;
    z-index: 1;
}

/* --- SCALING SYSTEM --- */

#scale-wrapper {
    position: fixed;
    inset: 0;
    overflow: hidden;
}

#fixed-canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center center;
}
/* --- FADE EFFECTS --- */
.fade {
  opacity: 0;
  transition: opacity 0.6s ease-in-out; /* fade out */
}

.fade-in {
  opacity: 1;
  transition: opacity 0.6s ease-in-out; /* fade in */
}
    
</style>

<script>
// Disable console output for visitors
if (window.location.hostname !== 'localhost') {
    console.log = console.warn = console.error = console.debug = () => {};
}

const SUPABASE_URL = 'https://jjevapkfrxepdfyymtpa.supabase.co';
const SUPABASE_KEY = 'sb_publishable_fu_ULJb3PP0bde3uNFNEYA_rKglhlaw';
const STATION_KEY  = 'SNAP107_SECRET';
const FALLBACK_IMAGE = 'fallback.png';

const BLOCKED_TRACKS = [
  "fun1","fun2","fun3","fun4","fun5",
  "he1","he2","he3","he4","he5",
  "qs1","qs2","qs3","qs4","qs5",
  "wsnpid"
];
    
const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY,
    { global: { headers: { 'x-station-key': STATION_KEY } } }
);

let currentSongInLog = "";
let songTimer = null;        // tracks fallback timer
let showingFallback = false; // flag to know if fallback is active
let daySections = {};
let currentTab = getDateKey();
let isBlockedTrack = false; // NEW: tracks if current song is blocked

function getDateKey(date = new Date()) {
    const d = date;
    return `${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
}

// Background update
async function updateBackground(url) {
    document.getElementById('bg-animation').style.backgroundImage = `url(${url})`;
}

// Render tabs
function renderTabs() {
    const tabsContainer = document.getElementById('date-tabs');
    tabsContainer.innerHTML = '';
    const keys = Object.keys(daySections).sort((a,b) => {
        const [am, ad] = a.split('.').map(Number);
        const [bm, bd] = b.split('.').map(Number);
        return bm*31 + bd - (am*31 + ad);
    }).slice(-7);

    keys.forEach(key => {
        const tab = document.createElement('div');
        tab.className = 'date-tab' + (key===currentTab?' active':'');
        tab.innerText = key;
        tab.onclick = () => { currentTab = key; renderTabs(); renderTracks(); };
        tabsContainer.appendChild(tab);
    });
}

// Render tracks
function renderTracks() {
    const container = document.getElementById('tracks-inner');
    const tracks = daySections[currentTab] || [];
    if (!tracks.length) {
        container.innerText = 'No tracks available';
        return;
    }

    container.innerHTML = tracks.map((d, idx) =>
        `<div class="history-item"${idx===0 ? ' style="font-weight:bold;font-size:17px;"' : ''}>
            <span class="history-time">[${d.time}]</span>
            <span${idx===0 ? ' style="color:#cbd2f0;text-shadow:0 0 8px #cbd2f0;"' : ''}>${d.track_title}</span>
        </div>`
    ).join('');
}

// Get cover art
async function getCover(artist, title) {
    try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist+' '+title)}&entity=song&limit=1`);
        const data = await res.json();
        return data.results?.[0]?.artworkUrl100?.replace('100x100','600x600') || FALLBACK_IMAGE;
    } catch {
        return FALLBACK_IMAGE;
    }
}
// --- FADE UPDATE HELPER ---
async function fadeUpdate(element, newContent, isImage=false, isBackground=false) {
    element.classList.add('fade');
    await new Promise(r => setTimeout(r, 50)); // allow CSS to apply
    element.style.opacity = 0;                  // fade out

    await new Promise(r => setTimeout(r, 600)); // wait fade out duration
    if (isImage) {
        element.src = newContent;
    } else if (isBackground) {
        element.style.backgroundImage = newContent;
    } else {
        element.innerText = newContent;
    }
    element.style.opacity = 1;                  // fade in
    element.classList.remove('fade');
}
async function showSongOrFallback(artist, title, coverUrl) {
    const artistEl = document.getElementById('artist');
    const titleEl = document.getElementById('title-text');
    const albumEl = document.getElementById('album-art');

    await fadeUpdate(artistEl, artist || "SNAP 107");
    await fadeUpdate(titleEl, title || artist);
    await fadeUpdate(albumEl, coverUrl || FALLBACK_IMAGE, true);  // album image
    await fadeUpdate(document.getElementById('bg-animation'), `url(${coverUrl || FALLBACK_IMAGE})`, false, true); // background

    setTimeout(applyRetroScroll, 100);
}

async function flashFallback() {
    showingFallback = true;

    await fadeUpdate(document.getElementById('artist'), "Today's HOTTEST HITS & BEST Throwbacks to SNAP-KICK your day!");
    await fadeUpdate(document.getElementById('title-text'), "SNAP 107 - WSNP-IP");
    await fadeUpdate(document.getElementById('album-art'), FALLBACK_IMAGE, true);
    await fadeUpdate(document.getElementById('bg-animation'), `url(${FALLBACK_IMAGE})`, false, true);

    setTimeout(applyRetroScroll, 100);

    // Keep fallback for 15s
    await new Promise(r => setTimeout(r, 15000));

    showingFallback = false;

    // After fallback, revert to actual song
    const [artist, title] = currentSongInLog.split(/ - | – /);
    const coverUrl = await getCover(artist || "", title || "");
    showSongOrFallback(artist, title, coverUrl);
}

async function handleNewSong(topTrack) {
    if (topTrack === currentSongInLog) return; // no change

    currentSongInLog = topTrack;

    if (songTimer) clearTimeout(songTimer); // cancel any pending fallback

    const [artist, title] = topTrack.split(/ - | – /);
    const coverUrl = await getCover(artist || "", title || "");

    // Show song immediately
    showSongOrFallback(artist, title, coverUrl);

    // Start timer to flash fallback after 15s
    songTimer = setTimeout(() => {
        flashFallback();
    }, 15000);
}

// Update display with live sync
async function updateDisplay() {
    let timeoutReached = false;
    const timeout = setTimeout(()=>{ timeoutReached = true; }, 15000);

    try {
        const { data, error } = await supabaseClient
            .from('radio_history')
            .select('*')
            .order('created_at', { ascending: false })
            .limit(3150);

        if (timeoutReached || error || !data?.length) throw new Error('Unable to load');

        // Refresh daySections completely
        daySections = {};
        data.forEach(d => {
            const dayKey = getDateKey(new Date(d.created_at));
            if (!daySections[dayKey]) daySections[dayKey] = [];
            const time = `${String(new Date(d.created_at).getHours()).padStart(2,'0')}:${String(new Date(d.created_at).getMinutes()).padStart(2,'0')}`;
            daySections[dayKey].push({ track_title: d.track_title, time });
        });

        // Sort tracks newest first
        Object.keys(daySections).forEach(day => {
            daySections[day].sort((a,b)=> b.time.localeCompare(a.time));
        });

        // Always render history (right box)
        renderTabs();
        renderTracks();

        // Update left box with latest song
     const topTrack = data[0].track_title.trim();

if (isBlockedTrack) {
    // fallback immediately for blocked tracks
    if (songTimer) clearTimeout(songTimer);
    flashFallback();
} else {
    handleNewSong(topTrack);
}

    } catch {
        document.getElementById('tracks-inner').innerText = 'Unable to load';
        document.getElementById('artist').innerText = "Today's HOTTEST HITS & BEST Throwbacks to SNAP-KICK your day!";
        document.getElementById('title-text').innerText = 'SNAP 107';
setTimeout(applyRetroScroll, 100);
        document.getElementById('album-art').src = FALLBACK_IMAGE;
        updateBackground(FALLBACK_IMAGE);
    } finally {
        clearTimeout(timeout);
    }
}

/* -------- STREAM CHECKER (logs new songs ONCE) -------- */
const PROXIES = [
  url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
  url => `https://thingproxy.freeboard.io/fetch/${url}`
];

let pxIdx = 0;

async function checkServer() {
  try {
    const res = await fetch(PROXIES[pxIdx](
      `http://sapircast.caster.fm:13044/status-json.xsl?cb=${Date.now()}`
    ));

    const json = await res.json();
    const content = json.contents ? JSON.parse(json.contents) : json;

    const now = content.icestats.source["display-title"]?.trim();
    if (!now) return;
      
    const cleaned = now.toLowerCase().replace(/^-\s*/, "").trim();

  if (BLOCKED_TRACKS.includes(cleaned)) {
    isBlockedTrack = true; // SET FLAG

    // Update left box with fallback text and image using fade
    await fadeUpdate(document.getElementById('artist'), "Today's HOTTEST HITS & BEST Throwbacks to SNAP-KICK your day!");
    await fadeUpdate(document.getElementById('title-text'), "SNAP 107 - WSNP-IP");
    await fadeUpdate(document.getElementById('album-art'), FALLBACK_IMAGE, true);
    await fadeUpdate(document.getElementById('bg-animation'), `url(${FALLBACK_IMAGE})`, false, true);

    setTimeout(applyRetroScroll, 100);

    // Skip logging in Supabase
    return;
} else {
    isBlockedTrack = false; // reset flag if it’s a real song
}
      
    const { data } = await supabaseClient
      .from('radio_history')
      .select('track_title, created_at')
      .order('created_at', { ascending: false })
      .limit(1);

    const lastLogged = data?.[0]?.track_title?.trim();

    if (now && now !== lastLogged) {
      const createdAt = new Date().toISOString();
      await supabaseClient.from('radio_history').insert([{ track_title: now, created_at: createdAt }]);
    }

  } catch {
    pxIdx = (pxIdx + 1) % PROXIES.length;
  }
}

setInterval(checkServer, 8000);
checkServer();

/* -------- MIDNIGHT ROLLOVER -------- */
let lastCheckedDate = getDateKey();
function checkMidnightRollover() {
    const todayKey = getDateKey();
    if (todayKey !== lastCheckedDate) {
        if (!daySections[todayKey]) daySections[todayKey] = [];
        lastCheckedDate = todayKey;
        currentTab = todayKey;
        renderTabs();
        renderTracks();
    }
}
setInterval(checkMidnightRollover, 60_000);
checkMidnightRollover();

/* -------- APPLY RETRO TITLE SCROLL -------- */
function applyRetroScroll() {
    const container = document.getElementById('title');
    const text = document.getElementById('title-text');
    if (!container || !text) return;

    // Remove old animation
    text.classList.remove('retro-scroll');
    text.style.animationDuration = '0s';
    void text.offsetWidth; // force reflow

    const containerWidth = container.offsetWidth;
    const textWidth = text.scrollWidth;

    if (textWidth > containerWidth) {
        const distance = textWidth + containerWidth; // full distance
        const speed = 40; // px/s
        const duration = distance / speed;

        // Use inline keyframes for this instance
        text.style.animation = `scrollLeft ${duration}s linear infinite`;
        text.classList.add('retro-scroll');

        // Dynamically create keyframes if not already
        if (!document.getElementById('dynamic-scroll-keyframes')) {
            const style = document.createElement('style');
            style.id = 'dynamic-scroll-keyframes';
            style.innerHTML = `
                @keyframes scrollLeft {
                    0%   { transform: translateX(${containerWidth}px); }
                    100% { transform: translateX(-${textWidth}px); }
                }`;
            document.head.appendChild(style);
        }
    } else {
        text.style.transform = 'translateX(0)';
    }
}
/* -------- UPDATE DISPLAY EVERY 5s -------- */
setInterval(updateDisplay, 5000);
updateDisplay();

// -------- AUTOMATE REQUEST BUTTON VISIBILITY --------
function updateActionButton() {
    const now = new Date();
    const estTime = new Date(
        now.toLocaleString("en-US", { timeZone: "America/New_York" })
    );
    const day = estTime.getDay();    // Sunday = 0, Monday = 1, ...
    const hour = estTime.getHours(); // 0-23

    const btn = document.querySelector('.btn-request');

    btn.style.display = 'inline-block';
    btn.href = ''; // We'll set the correct link below

    if (day >= 2 && day <= 5 && hour >= 12 && hour < 16) {
        // Tue-Fri, 12-4 PM EST
        btn.innerText = 'REQUEST SONGS! 12p-4p';
        btn.href = 'https://forms.gle/cq1F9Z9KotTy78js5';
    } else {
        // All other times
        btn.innerText = 'SEND US A MESSAGE!';
        btn.href = 'https://forms.gle/HHNFa9bhC4TUmk8E7';
    }
}

// Run on page load and update every minute
updateActionButton();
setInterval(updateActionButton, 60_000);
</script>

<script>
function scaleLayout() {
    const canvas = document.getElementById('fixed-canvas');

    const designWidth = 1800;
    const designHeight = 950;

    const scaleX = window.innerWidth / designWidth;
    const scaleY = window.innerHeight / designHeight;

    const scale = Math.min(scaleX, scaleY);

    canvas.style.transform = `translate(-50%, -50%) scale(${scale})`;
}

window.addEventListener('resize', scaleLayout);
window.addEventListener('load', scaleLayout);

// ----- LIVE LISTENER COUNT -----
async function updateListeners() {
  try {
    const res = await fetch('/api/listeners');
    const data = await res.json();
    document.getElementById('listener-count').innerText = `Listeners: ${data.listeners}`;
  } catch {
    document.getElementById('listener-count').innerText = `Listeners: 0`;
  }
}

// Update every 5 seconds
setInterval(updateListeners, 5000);
updateListeners();


</script>
