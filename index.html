<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SNAP 107 - LIVE</title>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    background-color: #020210;
    color: #7898FB;
    font-family: 'DotGothic16', sans-serif;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

/* CENTERING WRAPPER */
#top-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    width: 100%;
    max-width: 1600px;
}

/* ORIGINAL STYLING BELOW (UNCHANGED) */

#player-widget, #history-widget {
    height: 380px;
    background: linear-gradient(145deg, #050525, #0a0a35);
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
}

#player-widget {
    flex: 1.22;
    padding: 20px 25px;
    display: flex;
    flex-direction: column;
    position: relative;
}

#history-widget {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

#player-content {
    display: flex;
    gap: 25px;
    align-items: center;
    flex-grow: 1;
}

#album-art {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid #1a1a40;
}

#text-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 1;
    overflow: hidden;
}

.marquee-container {
    overflow: hidden;
    white-space: nowrap;
    margin-bottom: 2px;
}

#artist {
    font-size: 17px;
    opacity: 0.8;
}

#title {
    font-size: 38px;
    color: #a0baff;
    text-shadow: 0 0 15px rgba(120,152,251,.5);
    line-height: 1.1;
    font-weight: bold;
}

#audio-ui {
    margin: 15px 0;
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(26, 26, 64, 0.6);
    padding: 10px 18px;
    border-radius: 50px;
    border: 1px solid #7898FB;
    width: fit-content;
}

#play-btn {
    background: #7898FB;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    color: #020210;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
}

#play-btn:hover {
    background: #fff;
    transform: scale(1.1);
}

#vol-slider {
    width: 90px;
    accent-color: #7898FB;
    cursor: pointer;
}

.live-tag {
    font-size: 10px;
    color: #ff3333;
    font-weight: bold;
    letter-spacing: 1px;
    animation: blink 1.5s infinite;
    margin-left: 5px;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}

.btn-request {
    margin-top: 5px;
    padding: 6px 12px;
    border: 1px solid #7898FB;
    color: #7898FB;
    text-decoration: none;
    font-size: 13px;
    width: fit-content;
    text-transform: uppercase;
}

/* HISTORY */
.history-header {
    font-size: 18px;
    color: #fff;
    font-weight: bold;
    margin-bottom: 12px;
    border-bottom: 2px solid #1a1a40;
    padding-bottom: 8px;
}

#tracks-inner {
    flex-grow: 1;
    overflow-y: auto;
    font-size: 15.5px;
    color: #a0baff;
    font-weight: bold;
}

.history-item {
    display: flex;
    gap: 10px;
    margin-bottom: 8px;
    border-bottom: 1px solid #080828;
    padding-bottom: 4px;
    color: #7898FB;
}

.history-time {
    color: #3a3a6a;
    min-width: 50px;
}

.history-item:first-child {
    color: #ff3333 !important;
    text-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
    font-size: 17px;
}

.history-item:first-child .history-time {
    color: #ff3333 !important;
}

/* CASTER BOX */
#caster-container {
    width: 100%;
    max-width: 1600px;
    padding: 20px;
    background: #050525;
    border: 3px solid #1a1a40;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
}
</style>
</head>

<body>

<div id="top-row">

    <!-- ORIGINAL LEFT BOX -->
    <div id="player-widget">
        <div id="player-content">
            <img id="album-art" src="https://via.placeholder.com/600x600/000/7898FB?text=SNAP+107">
            <div id="text-info">
                <div class="marquee-container"><div id="artist">STATION</div></div>
                <div class="marquee-container"><div id="title">SNAP 107</div></div>

                <div id="audio-ui">
                    <button id="play-btn">▶</button>
                    <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.8">
                    <span class="live-tag">● LIVE</span>
                </div>

                <a href="#" class="btn-request">REQUEST SONG</a>
            </div>
        </div>
    </div>

    <!-- ORIGINAL RIGHT BOX -->
    <div id="history-widget">
        <div class="history-header">7-DAY RADIO LOG</div>
        <div id="tracks-inner">CONNECTING...</div>
    </div>

</div>

<!-- CASTER PLAYER BOX (CENTERED) -->
<div id="caster-container">
    <div data-type="newStreamPlayer"
         data-publicToken="68bebccc-3f3d-406f-84e0-10e7cfe152d5"
         data-theme="dark"
         data-color="1E3BE8"
         class="cstrEmbed">
        <a href="https://www.caster.fm">Shoutcast Hosting</a>
        <a href="https://www.caster.fm">Stream Hosting</a>
        <a href="https://www.caster.fm">Radio Server Hosting</a>
    </div>
</div>

<script src="//cdn.cloud.caster.fm/widgets/embed.js"></script>

</body>
</html>
